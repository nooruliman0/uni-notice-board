name: development-workflow

on:
  workflow_run:
    workflows: ["ci-wf"]
    types: [completed]

jobs:
  dev-dep-job:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Dev Deployment Job
        run: echo "Deploying to Render..."

      - name: Send message to Render
        run: curl -X POST ${{ secrets.RENDER_DEP_HOOK }}
